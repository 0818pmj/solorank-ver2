<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>ë ˆì „ë“œ ì†”ë­ë‚´ê¸°</title>
  <style>
    body {

    header {

    button {

    .container {

    .team {

    .scoreboard {

    .player-card {

      align-items: flex-end;
    }

    #scoreDisplay {
      font-size: 64px;
      font-weight: bold;
    }

    #scoreMessage {
      margin-top: 16px;
      font-size: 24px;
      font-weight: bold;
      color: #222;
      white-space: nowrap;
      overflow-x: auto;
    }

    .score-log {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-align: center; /* ê°€ìš´ë° ì •ë ¬ */
      padding: 0 10px;
    }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 14px;
      font-size: 14px;
      background-color: #ff4d4f;

    }
  </style>
</head>
<body>

<header>
  <h2 id="headerTitle">í”Œë ˆì´ì–´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”</h2>
</header>

<form id="playerForm">
  <input type="text" placeholder="í”Œë ˆì´ì–´ 1" required>
  <input type="text" placeholder="í”Œë ˆì´ì–´ 2" required>
  <input type="text" placeholder="í”Œë ˆì´ì–´ 3" required>
  <input type="text" placeholder="í”Œë ˆì´ì–´ 4" required>
  <input type="text" placeholder="í”Œë ˆì´ì–´ 5" required>
  <input type="text" placeholder="í”Œë ˆì´ì–´ 6" required>
  <input type="text" placeholder="í”Œë ˆì´ì–´ 7" required>
  <input type="text" placeholder="í”Œë ˆì´ì–´ 8" required>
  <br>
  <button type="submit">íŒ€ ì„ê¸°</button>
</form>

<div class="container">
  <div class="team" id="teamA"></div>
  <div class="scoreboard">
    <div class="score-label">í˜„ì¬ ì ìˆ˜</div>
    <h1 id="scoreDisplay">0 : 0</h1>
    <div id="scoreMessage"></div>
    <div id="scoreLog" class="score-log"></div>
  </div>
  <div class="team" id="teamB"></div>
</div>

<button id="resetBtn">ğŸ—‘ï¸ ì´ˆê¸°í™”</button>

<script>
  const form = document.getElementById('playerForm');
  const teamA = document.getElementById('teamA');
  const teamB = document.getElementById('teamB');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const scoreMessage = document.getElementById('scoreMessage');
  const scoreLog = document.getElementById('scoreLog');
  const headerTitle = document.getElementById('headerTitle');
  const resetBtn = document.getElementById('resetBtn');

  let score = { A: 0, B: 0 };
  let scoreHistory = [];
  let players = { A: [], B: [] };

  function updateScoreDisplay() {
    scoreDisplay.textContent = `${score.A} : ${score.B}`;
  }

  function getRandomPoint() {
    return Math.floor(Math.random() * 6) + 18;
  }

  function showMessage(team, type, amount, bonus = 0, streak = 0) {
    const teamName = team === 'A' ? 'íŒ€ A' : 'íŒ€ B';
    let message;
    if (type === 'win') {
      if (bonus > 0 && streak >= 2) {
        const total = amount + bonus;
        message = `${teamName}ê°€ ${total}ì  (${amount}ì  + ${streak}ì—°ìŠ¹ë³´ë„ˆìŠ¤ ${bonus}ì !!)ì„ ì–»ì—ˆìŠµë‹ˆë‹¤!`;
      } else {
        message = `${teamName}ê°€ ${amount}ì ì„ ì–»ì—ˆìŠµë‹ˆë‹¤!`;
      }
    } else {
      message = `${teamName}ê°€ ${amount}ì ì„ ìƒì—ˆìŠµë‹ˆë‹¤...`;
    }
    scoreMessage.textContent = message;
    scoreHistory.unshift(message);
    if (scoreHistory.length > 5) scoreHistory.pop();
    renderScoreLog();
    saveState();
  }

  function renderScoreLog() {
    scoreLog.innerHTML = `<div><strong>ì§€ë‚œ ê¸°ë¡</strong></div>` +
      scoreHistory.map(entry => `<div>- ${entry}</div>`).join('');
  }

  function createPlayerCard(player, team) {
    const { name, wins = 0, losses = 0, streak = 0 } = player;
    const card = document.createElement('div');
    card.className = 'player-card';

    const avatar = document.createElement('div');
    avatar.className = 'avatar';
    avatar.style.backgroundColor = team === 'A' ? '#007bff' : '#e91e63';
    avatar.textContent = name.slice(0, 2).toUpperCase();

    const info = document.createElement('div');
    info.className = 'player-info';
    const scoreEl = document.createElement('div');
    scoreEl.className = 'score-label';
    scoreEl.textContent = `ìŠ¹: ${wins}, íŒ¨: ${losses}, ì—°ìŠ¹: ${streak}`;

    info.innerHTML = `<div class="player-name">${name}</div>`;
    info.appendChild(scoreEl);

    const winLoss = document.createElement('div');
    winLoss.className = 'win-loss';

    const winBtn = document.createElement('button');
    winBtn.textContent = 'ìŠ¹ë¦¬';
    winBtn.onclick = () => {
      player.wins++;
      player.streak = (player.streak || 0) + 1;

      const delta = getRandomPoint();
      const streakBonus = (player.streak > 1) ? (player.streak - 1) * 5 : 0;
      const total = delta + streakBonus;
      const bonusStreak = player.streak >= 2 ? player.streak : 0;

      score[team] += total;
      scoreEl.textContent = `ìŠ¹: ${player.wins}, íŒ¨: ${player.losses}, ì—°ìŠ¹: ${player.streak}`;
      updateScoreDisplay();
      showMessage(team, 'win', delta, streakBonus, bonusStreak);
      saveState();
    };

    const loseBtn = document.createElement('button');
    loseBtn.textContent = 'íŒ¨ë°°';
    loseBtn.onclick = () => {
      player.losses++;
      player.streak = 0;

      const delta = getRandomPoint();
      score[team] -= delta;

      scoreEl.textContent = `ìŠ¹: ${player.wins}, íŒ¨: ${player.losses}, ì—°ìŠ¹: ${player.streak}`;
      updateScoreDisplay();
      showMessage(team, 'lose', delta);
      saveState();
    };

    winLoss.appendChild(winBtn);
    winLoss.appendChild(loseBtn);
    card.appendChild(avatar);
    card.appendChild(info);
    card.appendChild(winLoss);

    return card;
  }

  function saveState() {
    const state = { score, scoreHistory, players };
    localStorage.setItem('soloqGame', JSON.stringify(state));
  }

  function loadState() {
    const state = JSON.parse(localStorage.getItem('soloqGame'));
    if (!state) return;
    score = state.score || { A: 0, B: 0 };
    scoreHistory = state.scoreHistory || [];
    players = state.players || { A: [], B: [] };

    headerTitle.textContent = "ê·¸ë“¤ì˜ ë ˆì „ë“œ ì†”ë­ë‚´ê¸°";
    form.style.display = "none";
    updateScoreDisplay();
    renderScoreLog();
    teamA.innerHTML = '';
    teamB.innerHTML = '';
    players.A.forEach(player => teamA.appendChild(createPlayerCard(player, 'A')));
    players.B.forEach(player => teamB.appendChild(createPlayerCard(player, 'B')));
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const inputs = Array.from(form.querySelectorAll('input[type="text"]'));
    const names = inputs.map(i => i.value.trim()).filter(Boolean);
    if (names.length !== 8) {
      alert("í”Œë ˆì´ì–´ ì´ë¦„ 8ëª…ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!");
      return;
    }
    const shuffled = names.sort(() => Math.random() - 0.5);
    players = {
      A: shuffled.slice(0, 4).map(name => ({ name, wins: 0, losses: 0, streak: 0 })),
      B: shuffled.slice(4, 8).map(name => ({ name, wins: 0, losses: 0, streak: 0 }))
    };
    score = { A: 0, B: 0 };
    scoreHistory = [];

    headerTitle.textContent = "ê·¸ë“¤ì˜ ë ˆì „ë“œ ì†”ë­ë‚´ê¸°";
    form.style.display = "none";
    updateScoreDisplay();
    scoreMessage.textContent = '';
    renderScoreLog();
    teamA.innerHTML = '';
    teamB.innerHTML = '';
    players.A.forEach(player => teamA.appendChild(createPlayerCard(player, 'A')));
    players.B.forEach(player => teamB.appendChild(createPlayerCard(player, 'B')));
    saveState();
  });

  resetBtn.addEventListener('click', () => {
    localStorage.removeItem('soloqGame');
    location.reload();
  });

  loadState();
</script>

</body>
</html>
